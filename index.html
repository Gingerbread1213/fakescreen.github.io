<!DOCTYPE html>
<html lang="en">
<head>
    <title>ScreenTimeFaker</title>
    <link rel="manifest" href="./manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #e0e0e0;
            overflow-x: hidden;
        }
        .header {
            background-color: #000000;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .header .back-button {
            position: absolute;
            left: 10px;
            font-size: 28px;
            color: #007aff;
            text-decoration: none;
            background: transparent;
            border: none;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header .back-button svg {
            width: 28px;
            height: 28px;
        }
        .header .back-button svg path {
            fill: none;
            stroke: #007aff;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .header .settings {
            position: absolute;
            left: 35px;
            font-size: 17px;
            color: #007aff;
        }
        .header .title {
            font-size: 17px;
            font-weight: 600;
            color: #f0f0f5;
            text-align: center;
        }
        .bar {
            background-color: #000000;
            height: 5px;
            width: 100%;
            margin: 0;
        }
        .phone-name {
            font-size: 12.5px;
            color: #8b8b8d;
            text-align: left;
            position: absolute;
            top: -24px;
            left: 15px;
            margin-right: 20px;
        }
        /* "Daily Average" */
        .daily-average {
            font-size: 17px;
            color: #8b8b8d;
            position: absolute;
            top: 15px;
            left: 15px;
        }
        /* Actual average time */
        .average-time {
            font-size: 36px;
            color: #ffffff;
            position: absolute;
            top: 35px;
            left: 15px;
        }
        .rounded-rectangle {
            background-color: #1c1c1e;
            border-radius: 8px;
            padding: 20px;
            width: calc(100% - 30px);
            max-width: 600px;
            margin: 40px 15px;
            height: 265px;
            position: relative;
            box-sizing: border-box;
            top: 15px;
        }
        .grid {
            position: absolute;
            top: 60px;
            left: 15px;
            right: 15px;
            bottom: 20px;
            pointer-events: none;
            width: calc(100% - 30px);
            height: auto;
            overflow: visible !important;
        }
        .vertical-line {
            width: 0.1px;
            height: 100%;
            stroke: #4a4a4a;
            stroke-width: 0.1px;
            stroke-dasharray: 1, 1;
        }
        .horizontal-line {
            height: 0.1px;
            width: 100%;
            stroke: #4a4a4a;
            stroke-width: 0.1px;
        }
        .vertical-line:nth-of-type(9) {
            right: 0;
        }
        .horizontal-line:nth-of-type(5) {
            bottom: 0;
        }
        .day-label {
            font-size: 4px;
            fill: #4a4a4a;
            text-anchor: start;
        }
        .interval-label {
            font-size: 4px;
            fill: #4a4a4a;
            text-anchor: start;
        }
        /* "avg" */
        .average-text {
            font-size: 4px;
            fill: #41c85c;
            text-anchor: start;
        }
        /* Average-time line */
        .average-line {
            stroke: #41c85c;
            stroke-width: 0.4px;
            stroke-dasharray: 1, 1.8;
        }
        /* "See All App & Website Activity" */
        .info-text {
            font-size: 5.5px;
            fill: #ffffff;
            text-anchor: start;
        }
        /* Gray > */
        .arrow-icon {
            fill: none;
            stroke: #4a4a4a;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        /* "Updated today at [time]" */
        .time-display {
            font-size: 13px;
            color: #8b8b8d;
            text-align: left;
            position: absolute;
            top: 275px;
            left: 15px;
            margin-right: 20px;
        }
        .screenshot-container {
        position: absolute;
        top: 300px;
        left: -15px;
        width: calc(100% + 30px);
        height: auto;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        }

        .screenshot-image {
            width: 100%;
            height: auto;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#" class="back-button">
            <svg viewBox="0 0 24 24" class="icon">
                <path d="M15 18l-6-6 6-6" stroke="#007aff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
        <div class="settings">Settings</div>
        <div class="title">Screen Time</div>
    </div>
    <div class="bar"></div>
    <div class="rounded-rectangle">
    <div class="daily-average">Daily Average</div>
    <div class="average-time" id="average-time">0 minutes</div>
    <div class="phone-name">SAVIN'S IPHONE</div>
    
    <!-- Grid SVG -->
    <svg class="grid" viewBox="0 0 105 50" width="100%" height="100%">

        <!-- Vertical lines for days of the week -->
        <line x1="0" y1="10" x2="0" y2="45" class="vertical-line"/>
        <line x1="13.75" y1="10" x2="13.75" y2="45" class="vertical-line"/>
        <line x1="27.5" y1="10" x2="27.5" y2="45" class="vertical-line"/>
        <line x1="41.25" y1="10" x2="41.25" y2="45" class="vertical-line"/>
        <line x1="55" y1="10" x2="55" y2="45" class="vertical-line"/>
        <line x1="68.75" y1="10" x2="68.75" y2="45" class="vertical-line"/>
        <line x1="82.5" y1="10" x2="82.5" y2="45" class="vertical-line"/>
        <line x1="96.25" y1="10" x2="96.25" y2="45" class="vertical-line"/>

    
        <!-- Horizontal lines for intervals -->
        <line x1="0" y1="10" x2="96.25" y2="10" class="horizontal-line"/>
        <line x1="0" y1="17" x2="96.25" y2="17" class="horizontal-line"/>
        <line x1="0" y1="24" x2="96.25" y2="24" class="horizontal-line"/>
        <line x1="0" y1="31" x2="96.25" y2="31" class="horizontal-line"/>
        <line x1="0" y1="38" x2="96.25" y2="38" class="horizontal-line"/>
        
        <!-- See All App & Website Activity -->
        <line x1="0" y1="52" x2="109.75" y2="52" class="horizontal-line"/>
        <text x="0" y="59.75" class="info-text">See All App & Website Activity</text>
        <path d="M0 0 L6 6 L0 12" class="arrow-icon" transform="translate(103, 56) scale(0.27)"/>
    
        <!-- Day labels -->
        <text x="1.5" y="44" class="day-label">S</text>
        <text x="15.25" y="44" class="day-label">M</text>
        <text x="29" y="44" class="day-label">T</text>
        <text x="42.75" y="44" class="day-label">W</text>
        <text x="56.5" y="44" class="day-label">T</text>
        <text x="70.25" y="44" class="day-label">F</text>
        <text x="84" y="44" class="day-label">S</text>

        <!-- Interval labels -->
        <g id="interval-labels"></g>

        <!-- Container for bars -->
        <g id="bars-container"></g>

        <!-- Average line container -->
        <g id="average-line-container"></g>
    </svg>
    <div id="time-display" class="time-display"></div>

    <!-- Add the screenshot below the main content -->
    <div class="screenshot-container">
        <img src="assets/images/main-page_bottom.png" alt="Screenshot" class="screenshot-image">
    </div>
</div>

    
    <script>
        // Daily screen time data (in minutes)
        const screenTimeData = [60, 45, 30, 90, 50, 110, 40];

        // Default variables
        let currentLabelType = 'label012';
        let currentTime = '';

        // On startup
        window.onload = function() {
            updateTime();
        };

        // Function to update the time
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';

            // Convert hours to 12-hour format
            const displayHours = hours % 12 || 12;
            const displayMinutes = minutes < 10 ? '0' + minutes : minutes;

            currentTime = `${displayHours}:${displayMinutes} ${ampm}`;

            // Update the HTML element with the current time
            document.getElementById('time-display').textContent = `Updated today at ${currentTime}`;
        }

        // Function to calculate the weekly average
        function calculateWeeklyAverage(data) {
            const total = data.reduce((sum, time) => sum + time, 0);
            const average = total / data.length;
            return average;
        }

        // Function to format the average time
        function formatTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = Math.round(minutes % 60);
            return hours > 0 ? `${hours} h ${mins} m` : `${mins} m`;
        }

        function updateIntervalLabels(screenTimeData) {
            const labelsElement = document.getElementById('interval-labels');

            // Find the maximum screen time from the data
            const maxTime = Math.max(...screenTimeData);
            
            let labels;
            let positions = [39.5, 25.5, 11.5];
            
            // Determine labels based on maximum usage
            if (maxTime >= 2 * 60) { // If max time is 2 hours or more (120 minutes)
                labels = ["0", "2h", "4h"];
                currentLabelType = 'label024'
            } else { // Default Case (0, 1, 2 hours)
                labels = ["0", "1h", "2h"];
                currentLabelType = 'label012'
            }

            // Update the labels in the HTML
            labelsElement.innerHTML = `
                <text x="98" y="${positions[0]}" class="interval-label">${labels[0]}</text>
                <text x="98" y="${positions[1]}" class="interval-label">${labels[1]}</text>
                <text x="98" y="${positions[2]}" class="interval-label">${labels[2]}</text>
            `;
        }

        // Function to render the screen time data
        function renderBars(screenTimeData) {
            const maxTime = Math.max(...screenTimeData);
            const maxBarHeight = 28;
            let pixelPerMinute;
            if (currentLabelType === 'label024') {
                pixelPerMinute = maxBarHeight / (4 * 60); // 4 hours maximum for this label type
            } else {
                pixelPerMinute = maxBarHeight / (2 * 60); // 2 hours maximum for this label type
            }

            let heightMultiplier = 1;
            if (currentLabelType === 'label024') {
                heightMultiplier = 0.5;
            }

            const barsContainer = document.getElementById('bars-container');
            barsContainer.innerHTML = ''; // Clear existing bars

            screenTimeData.forEach((time, index) => {
                const height = (time * pixelPerMinute) * heightMultiplier;
                const xPosition = (index * 13.75) + 3.75;
                const yPosition = (maxBarHeight - height) + 10;

                // Create the bar with rounded top corners
                const bar = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                bar.setAttribute('x', xPosition);
                bar.setAttribute('y', yPosition);
                bar.setAttribute('width', 6.25);
                bar.setAttribute('height', height);
                bar.setAttribute('rx', 0.75); // Round all corners (cover rounded bottom later)
                bar.setAttribute('fill', '#40c8e0'); // Example fill color
                barsContainer.appendChild(bar);

                // Create the cover rectangle to hide the rounded bottom
                const coverRect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                coverRect.setAttribute('x', xPosition);
                coverRect.setAttribute('y', yPosition + height - 1);
                coverRect.setAttribute('width', 6.25);
                coverRect.setAttribute('height', 1); // Height of the cover to hide rounded bottom
                coverRect.setAttribute('fill', '#40c8e0'); // Match the fill color of the bar
                barsContainer.appendChild(coverRect);
            });
        }

        // Function to calculate the average y value for line height
        function calculateAverageY(screenTimeData, currentLabelType) {
            // Calculate average screen time
            const average = calculateWeeklyAverage(screenTimeData);

            // Calculate pixels per minute
            let pixelPerMinute;
            if (currentLabelType === 'label024') {
                pixelPerMinute = 28 / (4 * 60); // 4 hours maximum for this label type
            } else {
                pixelPerMinute = 28 / (2 * 60); // 2 hours maximum for this label type
            }

            // Calculate average Y position
            const averageYPosition = 10 + (28 - (average * pixelPerMinute));
            return averageYPosition;
        }

        // Function to render the avg line based on the average y value
        function renderAverageLine(screenTimeData, currentLabelType) {
            const averageYPosition = calculateAverageY(screenTimeData, currentLabelType);

            const averageLineContainer = document.getElementById('average-line-container');
            averageLineContainer.innerHTML = ''; // Clear any existing content

            // Create and append the average line
            const averageLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
            averageLine.setAttribute('x1', '0');
            averageLine.setAttribute('y1', averageYPosition);
            averageLine.setAttribute('x2', '96.25');
            averageLine.setAttribute('y2', averageYPosition);
            averageLine.setAttribute('class', 'average-line');
            averageLineContainer.appendChild(averageLine);

            // Create and append the average label
            const averageLabel = document.createElementNS("http://www.w3.org/2000/svg", "text");
            averageLabel.setAttribute('x', '98');
            averageLabel.setAttribute('y', averageYPosition + 1);
            averageLabel.setAttribute('class', 'average-text');
            averageLabel.textContent = 'avg';
            averageLineContainer.appendChild(averageLabel);
        }

        // Update the HTML with the calculated average
        document.addEventListener("DOMContentLoaded", () => {
            const average = calculateWeeklyAverage(screenTimeData);
            document.getElementById('average-time').textContent = formatTime(average);

            // Update interval labels based on the average time, then render the bars properly
            updateIntervalLabels(screenTimeData);
            renderBars(screenTimeData);
            renderAverageLine(screenTimeData, currentLabelType);
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                })
                .catch(function(error) {
                    console.log('ServiceWorker registration failed: ', error);
                });
        }
    </script>
</body>
</html>
