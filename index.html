<!DOCTYPE html>
<html lang="en">
<head>
    <title>ScreenTimeFaker</title>
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #e0e0e0;
            overflow-x: hidden;
        }
        .header {
            background-color: #000000;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .header .back-button {
            position: absolute;
            left: 10px;
            font-size: 28px;
            color: #007aff;
            text-decoration: none;
            background: transparent;
            border: none;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header .back-button svg {
            width: 28px;
            height: 28px;
        }
        .header .back-button svg path {
            fill: none;
            stroke: #007aff;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .header .settings {
            position: absolute;
            left: 35px;
            font-size: 17px;
            color: #007aff;
        }
        .header .title {
            font-size: 17px;
            font-weight: 510;
            color: #f0f0f5;
            text-align: center;
        }
        .bar {
            background-color: #000000;
            height: 5px;
            width: 100%;
            margin: 0;
        }
        .phone-name {
            font-size: 12.5px;
            color: #b0b0b0;
            text-align: left;
            position: absolute;
            top: -20px;
            left: 10px;
            margin-right: 20px;
        }
        .daily-average {
            font-size: 17px;
            color: #b0b0b0;
            position: absolute;
            top: 15px;
            left: 15px;
        }
        .average-time {
            font-size: 36px;
            color: #ffffff;
            position: absolute;
            top: 35px;
            left: 15px;
        }
        .rounded-rectangle {
            background-color: #1c1c1e;
            border-radius: 8px;
            padding: 20px;
            width: calc(100% - 30px);
            max-width: 600px;
            margin: 40px 15px;
            height: 265px;
            position: relative;
            box-sizing: border-box;
            top: 15px;
        }
        /* Styles for grid */
        .grid {
            position: absolute;
            top: 60px;
            left: 15px;
            right: 15px;
            bottom: 20px;
            pointer-events: none;
            width: calc(100% - 30px);
            height: auto;
        }
        .vertical-line {
            width: 0.1px;
            height: 100%;
            stroke: #4a4a4a;
            stroke-width: 0.1px;
            stroke-dasharray: 1, 1;
        }
        .horizontal-line {
            height: 0.1px;
            width: 100%;
            stroke: #4a4a4a;
            stroke-width: 0.1px;
        }
        .vertical-line:nth-of-type(9) {
            right: 0;
        }
        .horizontal-line:nth-of-type(5) {
            bottom: 0;
        }
        .day-label {
            font-size: 4px;
            fill: #4a4a4a;
            text-anchor: start;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#" class="back-button">
            <svg viewBox="0 0 24 24" class="icon">
                <path d="M15 18l-6-6 6-6" stroke="#007aff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
        <div class="settings">Settings</div>
        <div class="title">Screen Time</div>
    </div>
    <div class="bar"></div>
    <div class="rounded-rectangle">
    <div class="daily-average">Daily Average:</div>
    <div class="average-time" id="average-time">0 minutes</div>
    <div class="phone-name">SAVIN'S IPHONE</div>
    
    <!-- Grid SVG -->
    <svg class="grid" viewBox="0 0 105 50" width="100%" height="100%">
        <!-- Vertical lines for days of the week -->
        <line x1="0" y1="10" x2="0" y2="45" class="vertical-line"/>
        <line x1="15" y1="10" x2="15" y2="45" class="vertical-line"/>
        <line x1="30" y1="10" x2="30" y2="45" class="vertical-line"/>
        <line x1="45" y1="10" x2="45" y2="45" class="vertical-line"/>
        <line x1="60" y1="10" x2="60" y2="45" class="vertical-line"/>
        <line x1="75" y1="10" x2="75" y2="45" class="vertical-line"/>
        <line x1="90" y1="10" x2="90" y2="45" class="vertical-line"/>
        <line x1="105" y1="10" x2="105" y2="45" class="vertical-line"/>
    
        <!-- Horizontal lines for intervals -->
        <line x1="0" y1="10" x2="105" y2="10" class="horizontal-line"/>
        <line x1="0" y1="17" x2="105" y2="17" class="horizontal-line"/>
        <line x1="0" y1="24" x2="105" y2="24" class="horizontal-line"/>
        <line x1="0" y1="31" x2="105" y2="31" class="horizontal-line"/>
        <line x1="0" y1="38" x2="105" y2="38" class="horizontal-line"/>
    
        <!-- Day labels -->
        <text x="1.5" y="44" class="day-label">S</text>
        <text x="16.5" y="44" class="day-label">M</text>
        <text x="31.5" y="44" class="day-label">T</text>
        <text x="46.5" y="44" class="day-label">W</text>
        <text x="61.5" y="44" class="day-label">T</text>
        <text x="76.5" y="44" class="day-label">F</text>
        <text x="91.5" y="44" class="day-label">S</text>
    </svg>
</div>

    
    <script>
        // Daily screen time data (in minutes)
        const screenTimeData = [60, 45, 30, 90, 50, 120, 40]; // Example values

        // Function to calculate the weekly average
        function calculateWeeklyAverage(data) {
            const total = data.reduce((sum, time) => sum + time, 0);
            const average = total / data.length;
            return average; // No rounding to handle hours and minutes separately
        }

        // Function to format the average time
        function formatTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = Math.round(minutes % 60);
            return hours > 0 ? `${hours} h ${mins} m` : `${mins} m`;
        }

        // Update the HTML with the calculated average
        document.addEventListener("DOMContentLoaded", () => {
            const average = calculateWeeklyAverage(screenTimeData);
            document.getElementById('average-time').textContent = formatTime(average);
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                })
                .catch(function(error) {
                    console.log('ServiceWorker registration failed: ', error);
                });
        }
    </script>
</body>
</html>
