<!DOCTYPE html>
<html lang="en">
<head>
    <title>ScreenTimeFaker</title>
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #e0e0e0;
            overflow-x: hidden;
        }
        .header {
            background-color: #000000;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .header .back-button {
            position: absolute;
            left: 10px;
            font-size: 28px;
            color: #007aff;
            text-decoration: none;
            background: transparent;
            border: none;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header .back-button svg {
            width: 28px;
            height: 28px;
        }
        .header .back-button svg path {
            fill: none;
            stroke: #007aff;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .header .settings {
            position: absolute;
            left: 35px;
            font-size: 17px;
            color: #007aff;
        }
        .header .title {
            font-size: 17px;
            font-weight: 510;
            color: #f0f0f5;
            text-align: center;
        }
        .bar {
            background-color: #000000;
            height: 5px;
            width: 100%;
            margin: 0;
        }
        .phone-name {
            font-size: 12.5px;
            color: #b0b0b0;
            text-align: left;
            position: absolute;
            top: -20px;
            left: 10px;
            margin-right: 20px;
        }
        .daily-average {
            font-size: 17px;
            color: #b0b0b0;
            position: absolute;
            top: 15px;
            left: 15px;
        }
        .average-time {
            font-size: 36px;
            color: #ffffff;
            position: absolute;
            top: 35px;
            left: 15px;
        }
        .rounded-rectangle {
            background-color: #1c1c1e;
            border-radius: 8px;
            padding: 20px;
            width: calc(100% - 30px); /* Adjust width to include margins */
            max-width: 600px;
            margin: 20px 15px; /* Adjust margins for left and right */
            min-height: 200px;
            position: relative;
            box-sizing: border-box;
        }
        /* Styles for grid */
        .grid {
            position: absolute;
            top: 60px; /* Position it below the average time */
            left: 15px; /* Margin from the left */
            right: 15px; /* Margin from the right */
            bottom: 20px; /* To keep it inside the box */
            pointer-events: none; /* Allow interaction with elements underneath */
        }
        .vertical-line {
            width: 1px;
            height: 100%;
            stroke: #b0b0b0;
            stroke-width: 0.5px;
            stroke-dasharray: 2, 2; /* Dotted line style */
        }
        .horizontal-line {
            height: 1px;
            width: 100%;
            stroke: #b0b0b0;
            stroke-width: 0.5px;
        }
        .vertical-line:nth-of-type(9) { /* Last vertical line */
            right: 0;
        }
        .horizontal-line:nth-of-type(5) { /* Last horizontal line */
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#" class="back-button">
            <svg viewBox="0 0 24 24" class="icon">
                <path d="M15 18l-6-6 6-6" stroke="#007aff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
        <div class="settings">Settings</div>
        <div class="title">Screen Time</div>
    </div>
    <div class="bar"></div>
    <div class="rounded-rectangle">
        <div class="daily-average">Daily Average:</div>
        <div class="average-time" id="average-time">0 minutes</div>
        <div class="phone-name">SAVIN'S IPHONE</div>
        
        <!-- Grid SVG -->
        <svg class="grid" viewBox="0 0 100 100">
            <!-- Vertical lines for days of the week -->
            <line x1="0" y1="10" x2="0" y2="100" class="vertical-line"/>
            <line x1="14.285" y1="10" x2="14.285" y2="100" class="vertical-line"/>
            <line x1="28.571" y1="10" x2="28.571" y2="100" class="vertical-line"/>
            <line x1="42.857" y1="10" x2="42.857" y2="100" class="vertical-line"/>
            <line x1="57.143" y1="10" x2="57.143" y2="100" class="vertical-line"/>
            <line x1="71.429" y1="10" x2="71.429" y2="100" class="vertical-line"/>
            <line x1="85.714" y1="10" x2="85.714" y2="100" class="vertical-line"/>
            <line x1="100" y1="10" x2="100" y2="100" class="vertical-line"/>
            
            <!-- Horizontal lines for half-hour intervals -->
            <line x1="0" y1="10" x2="100" y2="10" class="horizontal-line"/>
            <line x1="0" y1="25" x2="100" y2="25" class="horizontal-line"/>
            <line x1="0" y1="40" x2="100" y2="40" class="horizontal-line"/>
            <line x1="0" y1="55" x2="100" y2="55" class="horizontal-line"/>
            <line x1="0" y1="70" x2="100" y2="70" class="horizontal-line"/>
        </svg>
    </div>
    
    <script>
        // Daily screen time data (in minutes)
        const screenTimeData = [60, 45, 30, 90, 50, 120, 40]; // Example values

        // Function to calculate the weekly average
        function calculateWeeklyAverage(data) {
            const total = data.reduce((sum, time) => sum + time, 0);
            const average = total / data.length;
            return average; // No rounding to handle hours and minutes separately
        }

        // Function to format the average time
        function formatTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = Math.round(minutes % 60);
            return hours > 0 ? `${hours} h ${mins} m` : `${mins} m`;
        }

        // Update the HTML with the calculated average
        document.addEventListener("DOMContentLoaded", () => {
            const average = calculateWeeklyAverage(screenTimeData);
            document.getElementById('average-time').textContent = formatTime(average);
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                })
                .catch(function(error) {
                    console.log('ServiceWorker registration failed: ', error);
                });
        }
    </script>
</body>
</html>
