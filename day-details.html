<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Details</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #e0e0e0;
            overflow-x: hidden;
        }
        .header {
            background-color: #000000;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .header .back-button {
            position: absolute;
            left: 10px;
            font-size: 28px;
            color: #007aff;
            text-decoration: none;
            background: transparent;
            border: none;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header .back-button svg {
            width: 28px;
            height: 28px;
        }
        .header .back-button svg path {
            fill: none;
            stroke: #007aff;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .header .back {
            position: absolute;
            left: 35px;
            font-size: 17px;
            color: #007aff;
        }
        .header .title {
            font-size: 17px;
            font-weight: 600;
            color: #f0f0f5;
            text-align: center;
        }
        .category {
            margin: 10px 50px;
            display: flex;
            justify-content: space-between;
        }
        .category label {
            margin-right: 10px;
            width: 200px;
        }
        .category input {
            width: 100px;
            text-align: center;
            background-color: #222222;
            color: #e0e0e0;
            border: 1px solid #444444;
            border-radius: 5px;
            padding: 5px;
        }
        .total-time {
            text-align: center;
            margin: 20px 0;
        }
        .button-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .button {
            background-color: #007aff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="input.html" class="back-button">
            <div class="back">Back</div>
            <svg viewBox="0 0 24 24" class="icon">
                <path d="M15 18l-6-6 6-6" stroke="#007aff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
        <div class="title" id="dayTitle">Day Details</div>
    </div>
    <div id="categoriesContainer">
        <div class="category">
            <label for="social">Social:</label>
            <input type="number" id="social" name="social" min="0" step="1" oninput="calculateTotal()">
        </div>
        <div class="category">
            <label for="games">Games:</label>
            <input type="number" id="games" name="games" min="0" step="1" oninput="calculateTotal()">
        </div>
        <div class="category">
            <label for="entertainment">Entertainment:</label>
            <input type="number" id="entertainment" name="entertainment" min="0" step="1" oninput="calculateTotal()">
        </div>
        <div class="category">
            <label for="creativity">Creativity:</label>
            <input type="number" id="creativity" name="creativity" min="0" step="1" oninput="calculateTotal()">
        </div>
        <div class="category">
            <label for="productivity">Productivity & Finance:</label>
            <input type="number" id="productivity" name="productivity" min="0" step="1" oninput="calculateTotal()">
        </div>
        <div class="category">
            <label for="education">Education:</label>
            <input type="number" id="education" name="education" min="0" step="1" oninput="calculateTotal()">
        </div>
        <div class="category">
            <label for="information">Information & Reading:</label>
            <input type="number" id="information" name="information" min="0" step="1" oninput="calculateTotal()">
        </div>
        <div class="category">
            <label for="health">Health & Fitness:</label>
            <input type="number" id="health" name="health" min="0" step="1" oninput="calculateTotal()">
        </div>
        <div class="category">
            <label for="utilities">Utilities:</label>
            <input type="number" id="utilities" name="utilities" min="0" step="1" oninput="calculateTotal()">
        </div>
        <div class="category">
            <label for="shopping">Shopping & Food:</label>
            <input type="number" id="shopping" name="shopping" min="0" step="1" oninput="calculateTotal()">
        </div>
        <div class="category">
            <label for="travel">Travel:</label>
            <input type="number" id="travel" name="travel" min="0" step="1" oninput="calculateTotal()">
        </div>
        <div class="category">
            <label for="other">Other:</label>
            <input type="number" id="other" name="other" min="0" step="1" oninput="calculateTotal()">
        </div>
    </div>
    <h2 class="total-time">Total Time: <span id="totalTime">0</span> minutes</h2>

    <div class="button-container">
        <button class="button" onclick="saveData()">Save</button>
    </div>

    <script>
        function getQueryParams() {
            const params = {};
            window.location.search.substring(1).split("&").forEach(pair => {
                const [key, value] = pair.split("=");
                params[decodeURIComponent(key)] = decodeURIComponent(value || "");
            });
            return params;
        }

        function loadData() {
            const params = getQueryParams();
            const day = params.day;
            const dayTitle = day.charAt(0).toUpperCase() + day.slice(1);
            document.getElementById("dayTitle").innerText = `${dayTitle} Details`;

            const data = JSON.parse(localStorage.getItem(day)) || {
                social: 0,
                games: 0,
                entertainment: 0,
                creativity: 0,
                productivity: 0,
                education: 0,
                information: 0,
                health: 0,
                utilities: 0,
                shopping: 0,
                travel: 0,
                other: 0
            };

            for (const category in data) {
                document.getElementById(category).value = data[category];
            }
            calculateTotal();
        }

        function saveData() {
            const params = getQueryParams();
            const day = params.day;
            const data = {
                social: parseInt(document.getElementById("social").value) || 0,
                games: parseInt(document.getElementById("games").value) || 0,
                entertainment: parseInt(document.getElementById("entertainment").value) || 0,
                creativity: parseInt(document.getElementById("creativity").value) || 0,
                productivity: parseInt(document.getElementById("productivity").value) || 0,
                education: parseInt(document.getElementById("education").value) || 0,
                information: parseInt(document.getElementById("information").value) || 0,
                health: parseInt(document.getElementById("health").value) || 0,
                utilities: parseInt(document.getElementById("utilities").value) || 0,
                shopping: parseInt(document.getElementById("shopping").value) || 0,
                travel: parseInt(document.getElementById("travel").value) || 0,
                other: parseInt(document.getElementById("other").value) || 0,
            };
            localStorage.setItem(day, JSON.stringify(data));

            // Update total screen time data
            updateTotalScreenTimeData();

            alert(`${day.charAt(0).toUpperCase() + day.slice(1)} data saved.`);
        }

        function updateTotalScreenTimeData() {
            let totalData = JSON.parse(localStorage.getItem('totalScreenTimeData')) || {
                social: 0,
                games: 0,
                entertainment: 0,
                creativity: 0,
                productivity: 0,
                education: 0,
                information: 0,
                health: 0,
                utilities: 0,
                shopping: 0,
                travel: 0,
                other: 0
            };

            const params = getQueryParams();
            const day = params.day;

            const dayData = JSON.parse(localStorage.getItem(day)) || {};

            for (const category in dayData) {
                totalData[category] = (totalData[category] || 0) + dayData[category];
            }

            localStorage.setItem('totalScreenTimeData', JSON.stringify(totalData));
        }

        window.onload = loadData;
    </script>
</body>
</html>
