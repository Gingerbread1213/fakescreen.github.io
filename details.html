<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Details</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #e0e0e0;
            overflow-x: hidden;
        }
        .header {
            background-color: #000000;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .header .back-button {
            position: absolute;
            left: 10px;
            font-size: 28px;
            color: #007aff;
            text-decoration: none;
            background: transparent;
            border: none;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header .back-button svg {
            width: 28px;
            height: 28px;
        }
        .header .back-button svg path {
            fill: none;
            stroke: #007aff;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .header .screen-time {
            position: absolute;
            left: 35px;
            font-size: 17px;
            color: #007aff;
        }
        .header .screen-time-button {
            position: absolute;
            top: 10px;
            left: 15px;
            width: 115px;
            height: 20px;
            background: transparent;
            z-index: 1;
            text-decoration: none;
        }
        .header .title {
            font-size: 17px;
            font-weight: 600;
            color: #f0f0f5;
            text-align: center;
        }
        .toggle-container {
            display: flex;
            position: relative;
            width: 300px; /* Adjust width as needed */
            height: 35px; /* Adjust height as needed */
            margin: 20px auto; /* Center container */
            border-radius: 8px; /* Rounded corners for the container */
            overflow: hidden; /* Hide overflow to maintain rounded corners */
        }
        .toggle-option {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            z-index: 1;
            transition: color 0.3s ease; /* Smooth color transition */
        }
        .week-option {
            background-color: #1c1c1e;
            border-radius: 8px 0px 0px 8px;
        }
        .day-option {
            background-color: #1c1c1e;
            border-radius: 0px 8px 8px 0px;
        }
        .highlight {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%; /* Adjust to match option width */
            height: 100%;
            background-color: #4caf50; /* Highlight color */
            border-radius: 8px; /* Rounded corners to match container */
            transition: transform 0.3s ease; /* Smooth slide transition */
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#" class="back-button">
            <svg viewBox="0 0 24 24" class="icon">
                <path d="M15 18l-6-6 6-6" stroke="#007aff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
        <div class="screen-time">Screen Time</div>
        <div class="screen-time-button" onclick="window.location.href='index.html';"></div>
        <div class="title">Savin's iPhone</div>
    </div>

    <!-- Week/Day toggle -->
    <div class="toggle-container">
        <div class="highlight" id="highlight"></div>
        <div class="toggle-option week-option" data-option="week">Week</div>
        <div class="toggle-option day-option" data-option="day">Day</div>
    </div>
    
    <script>
        function setupToggleSwitch() {
            const toggleOptions = document.querySelectorAll('.toggle-option');
            const highlight = document.getElementById('highlight');

            toggleOptions.forEach(option => {
                option.addEventListener('click', () => {
                const optionType = option.getAttribute('data-option');
                const isDay = optionType === 'day';
                
                // Update highlight position
                highlight.style.transform = isDay ? 'translateX(0)' : 'translateX(100%)';

                // Handle additional logic for toggling data
                if (isDay) {
                    // Logic for showing today's data
                    console.log('Showing today\'s data');
                } else {
                    // Logic for showing this week's data
                    console.log('Showing this week\'s data');
                }
                });
            });
        }
        document.addEventListener('DOMContentLoaded', function() {
            setupToggleSwitch();
        });
    </script>
</body>
</html>
