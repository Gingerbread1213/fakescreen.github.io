<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Change Usage</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #e0e0e0;
            overflow-x: hidden;
        }
        .header {
            background-color: #000000;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .header .back-button {
            position: absolute;
            left: 10px;
            font-size: 28px;
            color: #007aff;
            text-decoration: none;
            background: transparent;
            border: none;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header .back-button svg {
            width: 28px;
            height: 28px;
        }
        .header .back-button svg path {
            fill: none;
            stroke: #007aff;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .header .back {
            position: absolute;
            left: 35px;
            font-size: 17px;
            color: #007aff;
        }
        .header .title {
            font-size: 17px;
            font-weight: 600;
            color: #f0f0f5;
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .input {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 50px;
            width: calc(100% - 100px);
            box-sizing: border-box;
        }

        .input label {
            margin-right: 10px;
            width: 120px;
        }

        .input input {
            width: 100px;
            text-align: center;
        }

        .button {
            background-color: #007aff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        input {
            background-color: #222222;
            color: #e0e0e0;
            border: 1px solid #444444;
            border-radius: 5px;
            padding: 5px;
            width: 100px;
            text-align: center;
        }
        .clear-data-button-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            margin-top: 50px;
        }
        .clear-data-button {
            background-color: #ff3b30;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-button">
            <div class="back">Back</div>
            <svg viewBox="0 0 24 24" class="icon">
                <path d="M15 18l-6-6 6-6" stroke="#007aff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
        <div class="title">Add/Change Usage</div>
    </div>
    <div class="input">
        <label for="Sunday">Sunday:</label>
        <input type="number" id="Sunday" value="0">
    </div>
    <div class="input">
        <label for="Monday">Monday:</label>
        <input type="number" id="Monday" value="0">
    </div>
    <div class="input">
        <label for="Tuesday">Tuesday:</label>
        <input type="number" id="Tuesday" value="0">
    </div>
    <div class="input">
        <label for="Wednesday">Wednesday:</label>
        <input type="number" id="Wednesday" value="0">
    </div>
    <div class="input">
        <label for="Thursday">Thursday:</label>
        <input type="number" id="Thursday" value="0">
    </div>
    <div class="input">
        <label for="Friday">Friday:</label>
        <input type="number" id="Friday" value="0">
    </div>
    <div class="input">
        <label for="Saturday">Saturday:</label>
        <input type="number" id="Saturday" value="0">
    </div>
    <div class="input">
        <label for="phone-name">Phone Name:</label>
        <input type="text" id="phone-name" value="Apple iPhone">
    </div>
    <div class="button-container">
        <button class="button" onclick="saveChanges()">Save Changes</button>    
    </div>
    <div class="clear-data-button-container">
        <button class="clear-data-button" onclick="clearAllData()">Clear All Data</button>
    </div>
    <script src="./script.js"></script>
    <script>
        // Load data when the page loads
        window.onload = loadData;
    </script>    
</body>
</html>
